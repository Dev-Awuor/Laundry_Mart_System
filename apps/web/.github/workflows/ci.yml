name: CI

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install "fastapi" "uvicorn[standard]" "sqlalchemy>=2,<3" pydantic
      - name: Import sanity
        run: python - << "PY"
import importlib
mod = importlib.import_module("app.main")
print("Imported:", mod)
PY

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "apps/web/package-lock.json"
      - name: Install
        run: npm ci || npm install
      - name: Typecheck
        run: npx tsc -b --pretty
      - name: Build
        run: npm run build
